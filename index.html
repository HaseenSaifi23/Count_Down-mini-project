<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styel.css" />
    <title>1 project</title>
  </head>
  <body>
    <main>
      <div class="title">
        <h1>Count Down</h1>
        <h2>31 july 2024 04:00PM</h2>
      </div>

      <div class="container">
        <div class="cont-1">
          <div id="days" class="box">0</div>
          <p>Days</p>
        </div>
        <div class="cont-1">
          <div id="hours" class="box">0</div>
          <p>Hours</p>
        </div>
        <div class="cont-1">
          <div id="min" class="box">0</div>
          <p>Min</p>
        </div>
        <div class="cont-1">
          <div id=" sec" class="box">0</div>
          <p>Second</p>
        </div>
        <div class="Date-exp"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
